<html>
    <head>
        <meta charset="UTF-8">
        <title>Confirm your order</title>
        <link rel="stylesheet" href="checkouthtml.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script>
        var b = 1+get;
        for (let i = 0; i < b; i++){
            insertrow();
            createElement();
            createElement();
            createElement();
            createElement();
        }
    </script>
    </head>
<body>
  <div class="checkoutInfo">
    <div id="titleCard">Confirm your order</div>
  <div ID="orderlist">
    <table rowspan=b colspan="4" id="receipt">
        <tr>
            <th>Meal</th>
            <th>quantity</th>
            <th>price </th>
            <th></th>
        </tr>
  
  </div>
  <div class="eachOrderRow">
    <img class="orderPicture" src="https://media.discordapp.net/attachments/795464336713580585/1091008874309488711/tonkatsu.jpg" draggable="false">
    <div class="orderInfo">
        <div class="orderName">SMALL ORDER NAME</div>
        <div class="orderQuantity">[QUANTITY]</div>
    </div>
    <div class="totalPrice">[TOTAL_PRICE]</div>
  </div>
  <div class="eachOrderRow">
    <img class="orderPicture" src="https://media.discordapp.net/attachments/795464336713580585/1091008874309488711/tonkatsu.jpg" draggable="false">
    <div class="orderInfo">
        <div class="orderName">SMALL ORDER NAME WITH RICE</div>
        <div class="orderQuantity">[QUANTITY]</div>
    </div>
    <div class="totalPrice">[TOTAL_PRICE]</div>
  </div>
  <div class="eachOrderRow">
    <img class="orderPicture" src="https://media.discordapp.net/attachments/795464336713580585/1091008874309488711/tonkatsu.jpg" draggable="false">
    <div class="orderInfo">
        <div class="orderName">INCREDIBLY LENGTHY ORDER NAME OF FOOD</div>
        <div class="orderQuantity">[QUANTITY]</div>
    </div>
    <div class="totalPrice">[TOTAL_PRICE]</div>
  </div>
  <div class="eachOrderRow finalPriceDisplay">
    <div class="totalText">Total</div>
    <div class="finalPrice totalPrice">[TOTAL_PRICE]</div>
    </div>
  </div>
</html>
